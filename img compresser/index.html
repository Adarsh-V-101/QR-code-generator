<html lang="en">
<head>

  <title>File Compressor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">

    <section class="card">

    <section class="card">
      <p id="originalSize">Original Size: -</p>

    </section>
  </main>

</html>
